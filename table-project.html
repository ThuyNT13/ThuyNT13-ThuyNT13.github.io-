<!doctype html>
<html>
<head>
  <title>test table</title>
  <style>
		table, th, td {
			border: 2px solid black;
			padding:10px;
			margin: 20px;
		}
	</style>
</head>
<body>
<table border=1>
    <tr>
      <th colspan="3">Header</th>
    </tr>
    <tr>
      <td rowspan="3">side cell</td>
      <td colspan="2">top cell</td>
    </tr>
    <tr>
      <td>center cell 1</td>
      <td rowspan="3">corner cell</td>
    </tr>
    <tr>
      <td>center cell 2</td>
    </tr>
    <tr>
      <td colspan="2">footer</td>
    </tr>
</table>
</body>
</html>
